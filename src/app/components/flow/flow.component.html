<div class=" border-x border-tw_gray-border h-full">
    <div id="home" class="top-[0px]  sticky z-[3]  flex items-center flex-col backdrop-blur-md">
        <div class="flex w-full px-[16px] h-[53px]  items-center">
            <div class="font-bold leading-[24px] font-chirp  text-[20px] text-tw_white-primary py-[2px]">Home</div>
        </div>
        <div class="flex w-full">
            <nav class="flex w-full border-b border-tw_gray-border">
                <div class="grow h-[53px] hover:bg-tw_gray-hover flex items-center justify-center">
                    <a href="" class="px-[16px] ">
                        <div class="py-[16px] flex justify-center items-center relative">
                            <span class="font-medium font-chirp leading-[20px] text-tw_gray-text">For you</span>
                            <div class="hidden w-full h-[4px] absolute bottom-0 self-center bg-tw_blue-primary rounded-full"></div>
                        </div>
                    </a>
                </div>
                <div class="grow h-[53px] hover:bg-tw_gray-hover flex items-center justify-center">              
                    <a href="" class="px-[16px] ">
                        <div class="py-[16px] flex justify-center items-center relative">
                            <span class="font-bold font-chirp leading-[20px] text-tw_white-primary ">Following</span>
                            <div class="w-full h-[4px] absolute bottom-0 self-center bg-tw_blue-primary rounded-full"></div>
                        </div>
                    </a>
                </div>
            </nav>
        </div>
    </div>
    
    <div id="createTweet">
        <div class="pt-[4px]">
            <div class="px-[16px] flex border-b border-b-tw_gray-border pb-[8px]">
                <div class="mr-[12px] pt-[4px]">
                    <div class="rounded-full  w-[48px] h-[48px] overflow-hidden bg-white">
                        <img src="{{prfimage}}">
                    </div>
                </div>
                <div class="pt-[4px] w-full  border-tw_black">
                    <form #form="ngForm"  (ngSubmit)="CreateTweet()">
                        <div (click)="form.touched" class="border-2 border-tw_black ">
                            <div form [ngClass]="{hidden: !form.touched && !form.dirty}" class="pb-[12px] "> 
                                <div role="button" class="hover:cursor-not-allowed hover:bg-tw_soft_blue-hover duration-[.2s] px-[12px] max-w-[108px] h-[24px] rounded-full flex justify-center items-center border border-tw_gray-secondary">
                                    <span class="flex">
                                        <span class="text-tw_blue-primary text-[14px] leading-[16px] font-bold font-chirp">Everyone</span>
                                        <svg viewBox="0 0 24 24" aria-hidden="true" class="align-text-bottom text-tw_blue-primary fill-current h-[16px] w-[16px] ml-[4px] "><path d="M3.543 8.96l1.414-1.42L12 14.59l7.043-7.05 1.414 1.42L12 17.41 3.543 8.96z"></path></svg>
                                    </span>
                                </div>
                            </div>

                            <div class="w-full py-[12px]">
                                <div class="w-full py-[2px] flex">
                                    <textarea rows="5" cols="50" required [(ngModel)]="content" name="content" id="content" wrap="soft"  class="w-full h-[24px] resize-none break-words outline-none overflow-hidden text-[20px] leading-[24px] text-tw_white-primary bg-tw_black text text placeholder-tw_gray-text font-chirp" placeholder="What is happening?!"></textarea>
                                </div>
                            </div>
                        </div>
    
                        <div [ngClass]="{hidden: !form.touched && !form.dirty }" class="border-b border-b-tw_gray-border flex-wrap w-full -ml-[8px]">
                            <div class="flex justify-start items-center  mb-[12px] ">
                                <span class="hover:bg-tw_soft_blue-hover min-h-[24px] px-[13px] duration-[.2s] rounded-full flex items-center hover:cursor-not-allowed">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="mr-[4px] w-[16px] h-[16px] text-tw_blue-primary fill-current"><path d="M12 1.75C6.34 1.75 1.75 6.34 1.75 12S6.34 22.25 12 22.25 22.25 17.66 22.25 12 17.66 1.75 12 1.75zm-.25 10.48L10.5 17.5l-2-1.5v-3.5L7.5 9 5.03 7.59c1.42-2.24 3.89-3.75 6.72-3.84L11 6l-2 .5L8.5 9l5 1.5-1.75 1.73zM17 14v-3l-1.5-3 2.88-1.23c1.17 1.42 1.87 3.24 1.87 5.23 0 1.3-.3 2.52-.83 3.61L17 14z"></path></svg>
                                    <span class="leading-[16px] text-[14px] text-tw_blue-primary font-bold font-chirp">Everyone can reply</span>
                                </span>
                            </div>
                        </div>
    
                        <div class="flex justify-between mr-[2px]">
                            <div class="mt-[12px] -ml-[6px] flex">
                                <div class="rounded-full duration-[.2s] cursor-not-allowed hover:bg-tw_soft_blue-hover flex w-[36px] h-[36px] items-center justify-center ">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="text-tw_blue-primary w-[20.5px] h-[20.5px] fill-current" ><path d="M3 5.5C3 4.119 4.119 3 5.5 3h13C19.881 3 21 4.119 21 5.5v13c0 1.381-1.119 2.5-2.5 2.5h-13C4.119 21 3 19.881 3 18.5v-13zM5.5 5c-.276 0-.5.224-.5.5v9.086l3-3 3 3 5-5 3 3V5.5c0-.276-.224-.5-.5-.5h-13zM19 15.414l-3-3-5 5-3-3-3 3V18.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-3.086zM9.75 7C8.784 7 8 7.784 8 8.75s.784 1.75 1.75 1.75 1.75-.784 1.75-1.75S10.716 7 9.75 7z"></path></svg>
                                </div>
                                <div class="rounded-full duration-[.2s] hover:bg-tw_soft_blue-hover flex w-[36px] h-[35.7px] items-center justify-center ">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="text-tw_blue-primary w-[19.9px] h-[22px] fill-current font-bold " ><path d="M3 5.5C3 4.119 4.12 3 5.5 3h13C19.88 3 21 4.119 21 5.5v13c0 1.381-1.12 2.5-2.5 2.5h-13C4.12 21 3 19.881 3 18.5v-13zM5.5 5c-.28 0-.5.224-.5.5v13c0 .276.22.5.5.5h13c.28 0 .5-.224.5-.5v-13c0-.276-.22-.5-.5-.5h-13zM18 10.711V9.25h-3.74v5.5h1.44v-1.719h1.7V11.57h-1.7v-.859H18zM11.79 9.25h1.44v5.5h-1.44v-5.5zm-3.07 1.375c.34 0 .77.172 1.02.43l1.03-.86c-.51-.601-1.28-.945-2.05-.945C7.19 9.25 6 10.453 6 12s1.19 2.75 2.72 2.75c.85 0 1.54-.344 2.05-.945v-2.149H8.38v1.032H9.4v.515c-.17.086-.42.172-.68.172-.76 0-1.36-.602-1.36-1.375 0-.688.6-1.375 1.36-1.375z" ></path></svg>
                                </div>
                                <div class="rounded-full duration-[.2s] cursor-not-allowed hover:bg-tw_soft_blue-hover flex w-[36px] h-[36px] items-center justify-center ">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="text-tw_blue-primary w-[20.5px] h-[20.5px] fill-current" ><path d="M6 5c-1.1 0-2 .895-2 2s.9 2 2 2 2-.895 2-2-.9-2-2-2zM2 7c0-2.209 1.79-4 4-4s4 1.791 4 4-1.79 4-4 4-4-1.791-4-4zm20 1H12V6h10v2zM6 15c-1.1 0-2 .895-2 2s.9 2 2 2 2-.895 2-2-.9-2-2-2zm-4 2c0-2.209 1.79-4 4-4s4 1.791 4 4-1.79 4-4 4-4-1.791-4-4zm20 1H12v-2h10v2zM7 7c0 .552-.45 1-1 1s-1-.448-1-1 .45-1 1-1 1 .448 1 1z"></path></svg>
                                </div>
                                <div class="rounded-full duration-[.2s] cursor-not-allowed hover:bg-tw_soft_blue-hover flex w-[36px] h-[36px] items-center justify-center ">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="text-tw_blue-primary w-[19.7px] h-[22px] fill-current" ><path d="M8 9.5C8 8.119 8.672 7 9.5 7S11 8.119 11 9.5 10.328 12 9.5 12 8 10.881 8 9.5zm6.5 2.5c.828 0 1.5-1.119 1.5-2.5S15.328 7 14.5 7 13 8.119 13 9.5s.672 2.5 1.5 2.5zM12 16c-2.224 0-3.021-2.227-3.051-2.316l-1.897.633c.05.15 1.271 3.684 4.949 3.684s4.898-3.533 4.949-3.684l-1.896-.638c-.033.095-.83 2.322-3.053 2.322zm10.25-4.001c0 5.652-4.598 10.25-10.25 10.25S1.75 17.652 1.75 12 6.348 1.75 12 1.75 22.25 6.348 22.25 12zm-2 0c0-4.549-3.701-8.25-8.25-8.25S3.75 7.451 3.75 12s3.701 8.25 8.25 8.25 8.25-3.701 8.25-8.25z"></path></svg>
                                </div>
                                <div class="rounded-full duration-[.2s] cursor-not-allowed hover:bg-tw_soft_blue-hover flex w-[36px] h-[36px] items-center justify-center ">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="text-tw_blue-primary w-[20.5px] h-[20.5px] fill-current" ><path d="M6 3V2h2v1h6V2h2v1h1.5C18.88 3 20 4.119 20 5.5v2h-2v-2c0-.276-.22-.5-.5-.5H16v1h-2V5H8v1H6V5H4.5c-.28 0-.5.224-.5.5v12c0 .276.22.5.5.5h3v2h-3C3.12 20 2 18.881 2 17.5v-12C2 4.119 3.12 3 4.5 3H6zm9.5 8c-2.49 0-4.5 2.015-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.015 4.5-4.5-2.01-4.5-4.5-4.5zM9 15.5C9 11.91 11.91 9 15.5 9s6.5 2.91 6.5 6.5-2.91 6.5-6.5 6.5S9 19.09 9 15.5zm5.5-2.5h2v2.086l1.71 1.707-1.42 1.414-2.29-2.293V13z"></path></svg>
                                </div>
                                <div class="rounded-full duration-[.2s] cursor-not-allowed flex w-[36px] h-[35.5px] items-center justify-center opacity-[0.5]">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="text-tw_blue-primary w-[19.7px] h-[22px] fill-current" ><path d="M12 7c-1.93 0-3.5 1.57-3.5 3.5S10.07 14 12 14s3.5-1.57 3.5-3.5S13.93 7 12 7zm0 5c-.827 0-1.5-.673-1.5-1.5S11.173 9 12 9s1.5.673 1.5 1.5S12.827 12 12 12zm0-10c-4.687 0-8.5 3.813-8.5 8.5 0 5.967 7.621 11.116 7.945 11.332l.555.37.555-.37c.324-.216 7.945-5.365 7.945-11.332C20.5 5.813 16.687 2 12 2zm0 17.77c-1.665-1.241-6.5-5.196-6.5-9.27C5.5 6.916 8.416 4 12 4s6.5 2.916 6.5 6.5c0 4.073-4.835 8.028-6.5 9.27z"></path></svg>
                                </div>
                            </div>
                            <div class="mt-[11.7px] flex items-center">
                                <div class="flex items-center">
                                    <div></div>
                                    <div class="w-[1px] h-[31px] mr-[12px] ml-[10px] bg-tw_gray-line"></div>
                                    <div class="rounded-full border border-tw_gray-secondary flex justify-center items-center w-[24px] h-[24px]">
                                        <svg viewBox="0 0 24 24" aria-hidden="true" class=" fill-current text-tw_blue-primary w-[16px] h-[16px]  opacity-90"><path d="M11 11V4h2v7h7v2h-7v7h-2v-7H4v-2h7z"></path></svg>
                                    </div>
                                </div>
                                <button  [disabled]="form.invalid" id="submitbutton" name="submitbutton" type="submit" class="disabled:bg-tw_blue-primary hover:bg-tw_blue-hover font-bold font-chirp disabled:opacity-[0.5] leading-[20px] bg-tw_blue-primary min-h-[36px] px-[17px] ml-[12.2px] rounded-full">Tweet</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div  *ngFor="let twe of tweets" id="tweet" class="w-full border-b border-tw_gray-border hover:bg-tw_white-hover duration-[.2s]">
        <div class="flex w-full px-[16px] pt-[12px]">
            <div class="flex w-full">
                <div class="mr-[12px] basis-[48px]">
                    <img src="{{twe.by.profileURL}}" width="48px" class="rounded-full ">
                </div>

                <div class="pb-[12px] grow  basis-0">
                    <div class="mb-[2px] font-chirp flex justify-between w-full">
                        <div class="flex items-center leading-[20px]">
                            <span class="font-bold text-tw_white-primary hover:underline">{{twe.by.name}}</span>
                            <svg viewBox="0 0 22 22" aria-label="Verified account" role="img" class="fill-current text-tw_blue-primary max-h-[20px] max-w-[20px] ml-[2px] h-[1.25em]" data-testid="icon-verified">

                            </svg>
                            <div class="ml-[4px] flex">
                                <div class="text-tw_gray-text font-chirpss" >{{twe.by.username}}</div>
                                <div class="px-[4px] text-tw_gray-text">Â·</div>
                                <div class="text-tw_gray-text font-chirp">{{twe.createdAt}}</div>
                            </div>
                        </div>
                        <div class="group relative cursor-pointer">
                            <span class=" h-[20px] flex items-center duration-[.2s] group-hover:text-tw_blue-primary text-tw_gray-text">
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="h-[1.25em] w-[1.25em] fill-current"><path d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path></svg>
                            </span>
                            <div class="absolute  top-[2px] right-[1px] -translate-y-[10px] translate-x-[calc(1.25em/2)] p-[8px] duration-[.2s] rounded-full group-hover:bg-tw_soft_blue-hover">
                                 <div class="block h-[1.25em] w-[1.25em]"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-[15px] font-chirp text-tw_white-primary leading-[20px] flex">
                        <span class="flex">{{twe.content}}</span>
                    </div>
                    <div class=" flex max-w-[425px] w-full">
                        <div class="mt-[13px] flex justify-between gap-x-[8px] min-h-[20px] w-full relative">
                            <div (click)="Commit()"  class=" flex group cursor-pointer">
                                <div class="rounded-full absolute group-hover:bg-tw_soft_blue-hover duration-[.3s] p-[8px]  -translate-x-[calc((1.1em/2))] -translate-y-[calc((1.1em/2))]">
                                    <div class="h-[1.25em] w-[1.25em]"></div>
                                </div>
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="duration-[.3s] group-hover:text-tw_blue-primary text-tw_gray-text fill-current h-[1.25em] w-[1.25em]"><path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"></path></svg>
                                <div class="group-hover:text-tw_blue-primary duration-[.3s] text-tw_gray-text inline-flex items-center">
                                    <span class="h-[16px] font-chirp text-[13px] leading-[16px] min-w-[calc(1em + 24px)] px-[12px] ">{{twe.commentedBy.length}}</span>
                                </div>
                            </div>
                            <div (click)="Retweet()" class=" flex group cursor-pointer">
                                <div class="rounded-full absolute group-hover:bg-tw_green-bg_hover duration-[.3s] p-[8px]  -translate-x-[calc((1.1em/2))] -translate-y-[calc((1.1em/2))]">
                                    <div class="h-[1.25em] w-[1.25em]"></div>
                                </div>
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="duration-[.3s] group-hover:text-tw_green-text text-tw_gray-text fill-current h-[1.25em] w-[1.25em]"><path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"></path></svg>
                                <div class="group-hover:text-tw_green-text duration-[.3s] text-tw_gray-text inline-flex items-center">
                                    <span class="h-[16px] font-chirp text-[13px] leading-[16px] min-w-[calc(1em + 24px)] px-[12px] ">{{twe.retweetBy.length}}</span>
                                </div>
                            </div>
                            <div (click)="Like(twe)" class=" flex group cursor-pointer">
                                <div class="rounded-full absolute group-hover:bg-tw_red-bg_hover duration-[.3s] p-[8px]  -translate-x-[calc((1.1em/2))] -translate-y-[calc((1.1em/2))]">
                                    <div class="h-[1.25em] w-[1.25em]"></div>
                                </div>
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="duration-[.3s] group-hover:text-tw_red-text text-tw_gray-text fill-current h-[1.25em] w-[1.25em]"><path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"></path></svg>
                                <div class="group-hover:text-tw_red-text duration-[.3s] text-tw_gray-text inline-flex items-center">
                                    <span class="h-[16px] font-chirp text-[13px] leading-[16px] min-w-[calc(1em + 24px)] px-[12px] ">{{twe.likedBy.length}}</span>
                                </div>
                            </div>
                            <div class=" flex group cursor-pointer">
                                <div class="rounded-full absolute group-hover:bg-tw_soft_blue-hover duration-[.3s] p-[8px]  -translate-x-[calc((1.1em/2))] -translate-y-[calc((1.1em/2))]">
                                    <div class="h-[1.25em] w-[1.25em]"></div>
                                </div>
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="duration-[.3s] group-hover:text-tw_blue-primary text-tw_gray-text fill-current h-[1.25em] w-[1.25em]"><path d="M8.75 21V3h2v18h-2zM18 21V8.5h2V21h-2zM4 21l.004-10h2L6 21H4zm9.248 0v-7h2v7h-2z"></path></svg>
                                <div class="group-hover:text-tw_blue-primary duration-[.3s] text-tw_gray-text inline-flex items-center">
                                    <span class="h-[16px] font-chirp text-[13px] leading-[16px] min-w-[calc(1em + 24px)] px-[12px]">445.5K</span>
                                </div>
                            </div>
                            <div class=" flex group cursor-pointer">
                                <div class="rounded-full absolute group-hover:bg-tw_soft_blue-hover duration-[.3s] p-[8px]  -translate-x-[calc((1.1em/2))] -translate-y-[calc((1.1em/2))]">
                                    <div class="h-[1.25em] w-[1.25em]"></div>
                                </div>
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="duration-[.3s] group-hover:text-tw_blue-primary text-tw_gray-text fill-current h-[1.25em] w-[1.25em]"><path d="M12 2.59l5.7 5.7-1.41 1.42L13 6.41V16h-2V6.41l-3.3 3.3-1.41-1.42L12 2.59zM21 15l-.02 3.51c0 1.38-1.12 2.49-2.5 2.49H5.5C4.11 21 3 19.88 3 18.5V15h2v3.5c0 .28.22.5.5.5h12.98c.28 0 .5-.22.5-.5L19 15h2z"></path></svg>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
