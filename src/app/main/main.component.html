<div  class="max-w-[600px] border-x border-tw_gray-border w-full h-[1000px] ml-[486px]">
    <div id="home" class="top-[0px]  sticky z-[3]  flex items-center flex-col border-b border-b-tw_gray-border backdrop-blur-md">
        <div class="flex shrink grow w-full px-[16px] h-[53px]  items-center">
            <div class="font-bold leading-[24px] font-chirp pl-[0.5px] text-[20px] text-tw_white-primary py-[2px]">Home</div>
        </div>
        <div class="flex w-full">
            <a href="" class="grow text-center font-chirpss leading-[20px] py-[16px] hover:bg-tw_gray-hover duration-[.2s] text-tw_gray-text font-medium">
                <div class="text-[14.9px] ml-[1.1px]">For you</div>
            </a>
            <a href='' class="relative grow text-center font-chirp leading-[20px] h-[53px] flex justify-center font-bold hover:bg-tw_gray-hover duration-[.2s]">
                <div class="relative flex items-center">
                    <span class="px-[0.1px] ml-[1px] text-tw_white-primary">Following</span>
                    <div class="w-[99%] h-[5px] ml-[0.6px]  absolute bottom-0 font-bold bg-tw_blue-primary rounded-full"> </div>
                </div>                               
            </a>
        </div>
    </div>

                            <div class="pb-[9px] flex">
